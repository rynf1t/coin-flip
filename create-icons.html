<canvas id="canvas" width="512" height="512"></canvas>
<script>

const ctx = canvas.getContext('2d');
ctx.fillStyle = '#000';
ctx.font = 'bold 200px "Press Start 2P"';
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';
ctx.fillText('ðŸª™', 256, 256);

  a.download = 'icon-512.png';
  a.click();
});
</script>
</body>
</html>
